<!DOCTYPE html>  

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<title>Splash</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/splashicon.ico" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="mapScript.js"></script>
	</head>

	<body class="unselectable">

		<center>
		
			<div id='bar'></div>

			<img src='images/titleBlue.png' id='title'/>

			<div id='info'>Enter some info and click a location to generate an advertisement!</div>

			<form id='dataForm'>
				<div id='data'>
					
					<div id='formPeople'>
						<div class='formDescription'>Number of people:</div>
						<div class='hover' title='How many people should accept for the coupon to take effect?'>&nbsp;?</div>
						<input id='numPeople' class='smallBox' type="text" name="numPeople" value="3">
					</div><br>

					<div id='formTime'>
						<div class='formDescription'>Time of Day:</div>
						<div class='hover' title='During what time of the day should your ad pop up?'>&nbsp;?</div>
						<input id='endTime' class='smallBox' type="text" name="endTime" value="9:00 pm">
						<div id='to'>&nbsp;to&nbsp;</div>
						<input id='startTime' class='smallBox' type="text" name="startTime" value="8:00 am">
					</div><br>

					<div id='formAges'>
						<div class='formDescription'>Age Range:</div>
						<div class='hover' title='What age range of users are you targeting?'>&nbsp;?</div>
						<input id='endAge' class='smallBox' type="text" name="endAge" value="24">
						<div id='to'>&nbsp;to&nbsp;</div>
						<input id='startAge' class='smallBox' type="text" name="startAge" value="18">					
					</div><br>
					
					<div id='formSex'>
						<div class='formDescription'>Sex:</div>
						<div class='hover' title='Are you targeting male or female users?'>&nbsp;?</div>
						<div id='radios'>
							<input type="radio" name="sex" value="both" checked="checked">Either&nbsp;&nbsp;
							<input type="radio" name="sex" value="male">Male&nbsp;&nbsp;
							<input type="radio" name="sex" value="female">Female
						</div>
					</div><br>

					<div id='formRange'>
						<div class='formDescription'>Advertising Radius:</div>
						<div class='hover' title="What range should your ad play within? (it'll show on the map)">&nbsp;?</div>
						<div id='radios2'>
							<input id='range1' type="radio" name="range" value="1m" checked="checked">1 mile&nbsp;&nbsp;
							<input id='range2' type="radio" name="range" value="3m">3 miles&nbsp;&nbsp;
							<input id='range3' type="radio" name="range" value="10m">10 miles
						</div>
					</div><br>

				</div>

				<input class='button' type='submit' name='submit' value='Submit'/>
				
			</form>

			<div id='mapCanvas'></div>

			<input class='button' id='goButton' type='submit' name='submit' value='Demo'/>

			<div id='phoneWrapper'>
				
				<img id='screen' src='images/screen.png' height='568'/>
				
				<div id='circles'>
					<div class='circle'></div>
					<div class='circle'></div>
					<div id='lastCircle' class='circle'></div>
				</div>

				<div id='signUp'></div>

			</div>

			<div id='mapInfo'></div>

		</center>

	</body>

</html>
