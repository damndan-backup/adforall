<!DOCTYPE html>  

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<title>Splash - Login</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/splashicon.ico" />
		<link rel="stylesheet" type="text/css" href="gStylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body class="unselectable">
		<center>
			
			<div id='bar'></div>

			<img src='images/titleBlue.png' id='title'/>

			<div id='info' class='selectable'>Sign in to your advertising dashboard:</div>
			
			<form id="logIn" action="" name="logInForm" autocomplete="off">
				<input id='user' class='box' type="text" name="user" placeholder="Username"><br>
				<input id='pass' class='box' type="password" name="pass" placeholder="Password"><br>
				<div id='goContainer'><a href="Dashboard/index.html"><div id='goButton'>Go</div></a></div>
			</form><br><br><br><br>

			<div class='selectable'>New to Splash? <a href='createAccount.html'>Sign up here</a></div>

		</center>
	</body>

</html>
