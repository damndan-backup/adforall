<!DOCTYPE html>  

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<title>Splash - Dashboard</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/splashicon.ico" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="data.js"></script>
	</head>

	<body class="unselectable">
			
		<div id='bar'></div>

		<center><img src='../images/titleBlue.png' id='title'/></center>

		<div id='pageContainer'>

			<table id='circleTable'>
				<tr id='titleRow'>
			    	<th colspan="2" id='titleCell'>Your Circles</th>
			  	</tr>
			  	<tr id='headerRow'>
			    	<td class='locationCol'>Location</td>
			    	<td class='costCol'>Cost per day</td> 
			  	</tr>
			  	<tr id='spacerRow'></tr>
			  	<tr class='location'>
			  		<td>Stanford University</td>
			  		<td class='costCol'>$30.00</td>
			  	</tr>
			  	<tr class='location'>
			  		<td>UCLA</td>
			  		<td class='costCol'>$30.00</td>
			  	</tr>
			  	<tr class='location'>
			  		<td>UCSD</td>
			  		<td class='costCol'>$30.00</td>
			  	</tr>
			</table>

			<div id='analysisButton'>
				<a href='#analysis'>
					<img class='button' src='../images/analysisButton.png'/>
					<div class='Button'>Analyze selected circle</div>
				</a>
			</div>

			<div id='updateButton'>
				<a href='../Update'>
					<img class='button' src='../images/updateButton.png'/>
					<div class='Button'>Update selected circle</div>
				</a>
			</div>

			<div id='newButton'>
				<a href='../Update'>
					<img class='button' src='../images/newButton.png'/>
					<div class='Button'>Add new circle</div>
				</a>
			</div>

			<div id='mapCanvas'></div>

			<center><div id='analysis'>Analysis: </div></center>

			<!-- <div id='graph'><img src='../images/titleBlue.png'/></div> -->

			<div id='stats'>
				<div id='numListens' class='leftStat stat'>Total Listens</div>
				<!-- <img class='seperator sepI' src='../images/blue.png'/> -->
				<div id='percentUsers' class='centerStat stat'>Percent of Users</div>
				<!-- <img class='seperator sepII' src='../images/blue.png'/> -->
				<div id='averageDistance' class='rightStat stat'>Average Distance</div>
				<!-- <img class='seperator sepII' src='../images/blue.png'/> -->
				<div id='numLikes' class='leftStat stat'>Total Likes</div>
				<!-- <img class='seperator sepI' src='../images/blue.png'/> -->
				<div id='percentLikes' class='centerStat stat'>Percent Liked</div>
				<!-- <img class='seperator sepII' src='../images/blue.png'/> -->
				<div id='averageAge' class='rightStat stat'>Average Age</div><br>
				<a href='#bar'><img id='topButton' src='../images/topButton.png'/></a>
			</div>

		</div>

	</body>

</html>
